name: Release

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download DAT
        env:
          CZ88_DAT_URL: ${{ secrets.CZ88_DAT_URL }}
        run: |
          mkdir -p ./dist/
          wget -O ./dist/qqwry.dat "${{ env.CZ88_DAT_URL }}"
      - name: Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pnpm i
          pnpm run build
